    <div class="container mt-5">
      <div class="centered-form">
        <h1 class="text-center mb-4">Registrar Producto</h1>
        <form id="productForm">
            <div class="mb-3">
              <label for="productId" class="form-label">ID del Producto</label>
              <input type="text" class="form-control custom-input" id="productId" required />
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre del Producto</label>
              <input type="text" class="form-control custom-input" id="productName" required />
            </div>
            <div class="mb-3">
              <label for="productPrice" class="form-label">Precio del Producto</label>
              <input type="number" class="form-control custom-input" id="productPrice" required />
            </div>
            <div class="mb-3">
              <label for="productQuantity" class="form-label">Cantidad en Stock</label>
              <input type="number" class="form-control custom-input" id="productQuantity" required />
            </div>
            <div class="mb-3">
              <label for="productName" class="form-label">Nombre del Producto</label>
              <input type="file" class="form-control custom-input" id="productImage" required />
            </div>
            <button type="submit" class="btn btn-primary custom-btn">Registrar Producto</button>
        </form>
      </div>
