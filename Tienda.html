<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Aki</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Estilos personalizados para el botón de mostrar barra lateral */
        #sidebarToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 999;
            display: block; /* Asegura que el botón sea visible por defecto */
        }

        /* Estilos personalizados para la barra lateral */
        .sidebar {
            position: fixed;
            top: 0;
            right: -250px; /* Oculta la barra lateral por defecto */
            width: 250px;
            height: 100%;
            background-color: #333;
            padding-top: 60px;
            transition: right 0.3s ease;
        }
        .sidebar.show {
            right: 0;
        }
        .sidebar ul li {
            padding: 10px;
            color: #fff;
        }

        /* Estilos personalizados para los contenedores de productos */
        .productos-container {
            padding: 20px;
        }
        .producto {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }
        .producto img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg header-custom-color">
        <div class="container">
            <img src="assets/logo_scanGo.png" alt="Logo" class="mr-5" style="width: 50px;">
            <a class="navbar-brand header-custom-text-color" href="#">Fast & Go</a>
            <button class="navbar-toggler" type="button" id="sidebarToggle" aria-controls="sidebar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end">
                <!-- Aquí puedes mostrar el nombre del usuario -->
                <span class="navbar-text header-custom-text-color">Sergio</span>
            </div>
        </div>
    </nav>

    <!-- Barra lateral -->
    <div class="sidebar" id="sidebar">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" href="#">Ventas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Productos</a>
            </li>
        </ul>
    </div>

    <!-- Contenedores de productos utilizando Bootstrap -->
    <div class="container productos-container">
        <div class="row">
            <div class="col-md-4">
                <div class="producto">
                    <img src="assets/bleach.jpg" alt="Producto 1" class="img-fluid">
                    <div class="producto-info">
                        <h3>Bleach Manga</h3>
                        <p>Cantidad: 10</p>
                        <p>Precio: $120</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="producto">
                    <img src="assets/Bakemonogatari.jpg" alt="Producto 2" class="img-fluid">
                    <div class="producto-info">
                        <h3>Bakemonogatari vol 1</h3>
                        <p>Cantidad: 15</p>
                        <p>Precio: $130</p>
                    </div>
                </div>
                
            </div>
            <div class="col-md-4">
                <div class="producto">
                    <img src="assets/sabritas.jpg" alt="Producto 1" class="img-fluid">
                    <div class="producto-info">
                        <h3>Sabritas</h3>
                        <p>Cantidad: 10</p>
                        <p>Precio: $100</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="producto">
                    <img src="assets/audifonos.jpg" alt="Producto 2" class="img-fluid">
                    <div class="producto-info">
                        <h3>Audifonos Gamer</h3>
                        <p>Cantidad: 15</p>
                        <p>Precio: $150</p>
                    </div>
                </div>
            </div>
            <!-- Agregar más productos aquí según sea necesario -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Manejar el clic del botón de alternar barra lateral
            document.getElementById('sidebarToggle').addEventListener('click', function () {
                document.getElementById('sidebar').classList.toggle('show');
            });
        });
    </script>
</body>
</html>
